apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  labels:
    app: mysql-secret
type: Opaque
data:
    mysql-root-password: {{ .Values.mysqlRootPassword | replace ":" "" | b64enc | quote }}
    mysql-password: {{ .Values.mysqlPassword | replace ":" "" | b64enc | quote }}
    mysql-user: {{ .Values.mysqlUser | replace ":" "" | b64enc | quote }}